<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTRY</title>
    <link rel="icon" href="icons8-turtle-32 (1).png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <p>amazing</p>
    <header class="container-fluid">
        <div class="row">
            <div class="col-2">
                <img id="p10" src="flag.jpeg" alt="Logo" class="logo-img">
            </div>
            <div id="head" class="col-8">
                <h1 class="text-center">Country Data</h1>
            </div>
        </div>
    </header>
    <div id="piece">
        <div id="container" class="container">
            <label for="">COUNTRY</label>
            <input type="text" class="form-control" id="p1" placeholder="Enter a country name">
            <button id="p2" class="btn btn-primary">FIND</button>
            <p id="error"></p>
        </div>

        <div id="wrapper" class="row">

            <div id="column1" class="col-lg-4">
                <h1 id="p3" class="text-center">Earth</h1>
                <p id="p4" class="text-center"></p>
                <p id="p5" class="text-center"></p>
                <p id="p6" class="text-center">Population: 7.88 billion</p>
                <p id="p7" class="text-center"></p>
                <p id="p9" class="text-center"></p>

            </div>
            <div id="column2" class="col-lg-4">
                <div class="text-center">
                    <img id="imgm" src="coat.png" alt="" class="img-fluid">
                </div>
            </div>
            <div id="column3" class="col-lg-3">
                <div class="text-center">
                    <img id="myImage" src="flag.jpeg" alt="flag" class="img-fluid">
                </div>
                <div id="map-container" class="text-center">
                    <a id="map-link" class="text-center" href="" target="_blank">View on Google Maps</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
